<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {box-sizing: border-box}
        body {font-family: Verdana, sans-serif; margin:0; height:100%}
        .mySlides {display: none}
        img {object-fit:cover;}
        rect {fill:rgb(255,0,255);stroke-width:3;stroke:rgb(255,255,255);opacity:1.0}

        .img {
            background: url("hbd.jpg") no-repeat fixed 50%;
            background-size: cover;
            /* color: #e4cfa0 */
        }

        .content {
            min-height: 100vh;
        }

        .bears {
            width: 15vw;
            position: absolute;
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="img">
        <div class="content"></div>
    </div>
    <div class="text">
        <p style="color: #ff8c1a">Credits:<br>
            Art: Hrishika, Jenine, Jasmine<br>
            Puzzles: Patty, Crystal, 6 guinea pigs<br>
            Website: Jenny
        </p>
    </div>
</body>
</html>
