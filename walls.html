<!DOCTYPE html>

    <style>
        * {box-sizing: border-box}
        body {font-family: Verdana, sans-serif; margin:0; height:100%}
        .mySlides {display: none}
        rect {fill:rgb(255,0,255);stroke-width:3;stroke:rgb(255,255,255);opacity:0.0}

        .slideshow-container {
            max-height: 100%;
            position: relative;
            margin: auto;
        }

        .img1 {
            background: url("wall_room/wall1.jpg") no-repeat fixed 50%;
            background-size: cover;
        }

        .img2 {
            background: url("wall_room/wall2.jpg") no-repeat fixed 50%;
            background-size: cover;
        }

        .img3 {
            background: url("wall_room/wall3.jpg") no-repeat fixed 50%;
            background-size: cover;
        }

        .img4 {
            background: url("wall_room/wall4.jpg") no-repeat fixed 50%;
            background-size: cover;
        }

        .content {
            min-height: 100vh
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 70vh;
        }

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

    </style>
</head>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        var modal1 = document.getElementById("myModal1");
        var modal2 = document.getElementById("myModal2");
        var modal2_2 = document.getElementById("myModal2_2");
        var modal3 = document.getElementById("myModal3");
        var modal3_2 = document.getElementById("myModal3_2");

        var unlocked_suitcase = false;

        function puzzle2_2() { modal2_2.style.display = "block"; }
        function puzzle3() { modal3.style.display = "block"; }
        function puzzle3_2() { modal3_2.style.display = "block"; }
        function puzzle4() { modal4.style.display = "block"; }
        function puzzle5() { modal5.style.display = "block"; }

        function puzzle5_3() { modal5_3.style.display = "block"; }
        function puzzle6() { modal6.style.display = "block"; }
        function puzzle7() { modal7.style.display = "block"; }
        function puzzle8() { modal8.style.display = "block"; }
        function puzzle8_2() {
            if (unlocked_suitcase) {
                modal8_2.style.display = "block";
            } else if (modal8_2.style.display !== "block" && unlocked_suitcase == false) {
                var ans = prompt("AAAAA");
                if (ans == "SPAIN") {
                    modal8_2.style.display = "block";
                    unlocked_suitcase = true;
                } else if (ans !== null){
                    alert("nope.");
                }
            }
        }
        function puzzle8_3() {

        }

        function puzzle8_5() { modal8_5.style.display = "block"; }
        function puzzle9() { modal9.style.display = "block"; }
        function puzzle9_door() {
            var pwd = prompt("derp")
            if (pwd == "@iTea") {
                document.getElementById("door").href = "unlock.html"
            } else if (pwd != null) {
                alert("Sorry, the door is still locked.")
            }
        }

        var modals = [modal1, modal2, modal2_2, modal3, modal3_2, modal4, modal5, modal5_1,
            modal5_2, modal5_3, modal6, modal7, modal8, modal8_2, modal8_4, modal8_5, modal9]
        window.onclick = function(event) {
            if (modals.includes(event.target)) {
                modal1.style.display = "none";
                modal2.style.display = "none";
                modal2_2.style.display = "none";
                modal3.style.display = "none";
                modal3_2.style.display = "none";
                modal4.style.display = "none";
                modal5.style.display = "none";
                modal5_1.style.display = "none";
                modal5_2.style.display = "none";
                modal5_3.style.display = "none";
                modal6.style.display = "none";
                modal7.style.display = "none";
                modal8.style.display = "none";
                modal8_2.style.display = "none";
                modal8_4.style.display = "none";
                modal8_5.style.display = "none";
                modal9.style.display = "none";
            }
        }
    </script>
